<body class="bg-dark">
  <div class="mt-4">
    <img class="rounded mx-auto d-block m-2 border-0"
      src="https://p5y7s8q3.rocketcdn.me/wp-content/uploads/2020/07/blog_IMC.jpg" alt="">
  </div>
  <div class="container mt-2 bg">
    <h1 class="text-dark text-center m-5">Calculadora IMC - √çndice de Masa Corporal.</h1>
    <form id="formulario" class="was-validated">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nombre De la Persona" id="nombre"
          aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Edad" id="edad" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Peso" id="peso" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Altura" id="altura" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text"></div>
      </div>

      <div class="mb-3">
        <select class="form-select" id="genero" required aria-label="select example">
          <option value="">Genero</option>
          <option id="h" value="h">Hombre</option>
          <option id="m" value="m">Mujer</option>
          <div class="invalid-feedback">Por Favor Elija un Genero</div>
        </select>
      </div>
      <table class="calculadora">
        <div class="d-flex justify-content-center m-3 ">
          <button type="submit" class="btn btn-dark m-2 ">CALCULAR IMC</button>
          <tr>
            <td colspan="4"><span id="resultado"> </span></td>
          </tr>
        </div>
      </table>
    </form>

  </div>
  <div class="">
    <canvas id="myChart" width="400" height="100"></canvas>
  </div>
